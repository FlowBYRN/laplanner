<div *ngIf="noGroupsFound()">
    <p>Es wurden keine Gruppen f√ºr dich gefunden! Wende dich an den Admin</p>
</div>
<div *ngIf="!noGroupsFound()">
    <div *ngIf="!selctedGroup">
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col" *ngFor="let group of groups">
            <div class="card my-3 shadow h-100" (click)="selctedGroup = group">
              <div class="card-header">{{group.title}}</div>
              <div class="card-body">{{group.description}}</div>
            </div>
        </div>
      </div>
    </div>
    <div class="container mt-3">
        <app-sheduler-page *ngIf="selctedGroup" [(group)]="selctedGroup" (exitGroup)="selectNewGroup()"></app-sheduler-page>
    </div>
</div>
